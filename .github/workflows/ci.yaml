name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      testdb:
        image: postgres:14.5
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: >-
        pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Test
      run: cd src && pytest
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        PYTHONPATH: ${{ github.workspace }}/src
